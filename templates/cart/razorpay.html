<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 380px;
            overflow: hidden;
        }
        .payment-header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        .payment-body {
            padding: 30px;
        }
        .payment-method-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .payment-method-item {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-method-item:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }
        .price {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .pay-now {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        #rzp-button1 {
            background-color: white;
            color: black;
            font-weight: 600;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        #rzp-button1:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            dripcarteL
        </div>
        <div class="payment-body">
            <div class="payment-method">
                <div class="payment-method-title">Pay With Razorpay</div>
            </div>
            <div class="price">â‚¹ {{ cart_total }}</div>
        </div>
        <div class="pay-now">
            <button id="rzp-button1" style="background-color: white; color: black; font-weight:bold; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;">Pay with Razorpay</button>
        </div>
    </div>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- Include Razorpay Checkout Script -->

    <script>
        // Razorpay payment options
        var options = {
            "key": "{{ api_key }}",
            "amount": "{{ new_total }}", // Amount in paise
            "currency": "INR",
            "name": "Dripc4tel",
            "description": "Test Transaction",
            "order_id": "{{ order_id }}", // Pass the Razorpay Order ID
            "handler": function (response) {
                // On successful payment, send payment details to server for verification
                fetch("{% url 'order:handle_razorpay_payment' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        order_main_id: "{{ order_main_id }}"
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to the success page
                        window.location.href = data.redirect_url; // URL provided by the server
                    } else {
                        // Handle payment failure
                        alert('Payment failed: ' + data.message);
                    }
                })
                .catch(error => {
                    // Handle fetch errors
                    console.error('Error:', error);
                    alert('An error occurred while processing your payment.');
                });
            },
            "prefill": {
                "name": "{{ user_name }}",
                "email": "{{ user_email }}",
                "contact": "{{ user_phone }}"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        // Bind Razorpay modal to the button click event
        document.getElementById('rzp-button1').onclick = function(e) {
            e.preventDefault();
            var rzp1 = new Razorpay(options);
            rzp1.open();
        };
    </script>
</body>
</html>

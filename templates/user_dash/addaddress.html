{% extends 'user/base.html' %}
{% load static %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            border-radius: 5px;
            height: 45px;
            font-size: 1rem;
        }

        .form-check label {
            font-weight: normal;
        }

        .btn-save {
            font-size: 1rem;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="form-title">ADD ADDRESS</h2>
        <form method="post" action="{% url 'userdash:add-addresstwo' %}" name="edit_address_form" >
            {% csrf_token %}
            
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Name <span class="required">*</span></label>
                    <input required class="form-control square" name="name" type="text" >
                </div>
                <div class="form-group col-md-6">
                    <label>House Name <span class="required">*</span></label>
                    <input required class="form-control square" name="house_name" >
                </div>
                <div class="form-group col-md-6">
                    <label>Street Name <span class="required">*</span></label>
                    <input required class="form-control square" name="street_name" type="text" >
                </div>
                <div class="form-group col-md-6">
                    <label>Pin Number <span class="required">*</span></label>
                    <input required class="form-control square" name="pin_number">
                </div>
                <div class="form-group col-md-6">
                    <label>District <span class="required">*</span></label>
                    <input required class="form-control square" name="district" type="text" >
                </div>
                <div class="form-group col-md-6">
                    <label>State <span class="required">*</span></label>
                    <input required class="form-control square" name="state" >
                </div>
                <div class="form-group col-md-6">
                    <label>Country <span class="required">*</span></label>
                    <input required class="form-control square" name="country" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label>Phone Number <span class="required">*</span></label>
                    <input required class="form-control square" name="phone_number" >
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" value="on" id="is_active" name="status" {% if users.status %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Make default</label>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-fill-out submit"  name="submit" value="Submit">Save</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
{% endblock %}
